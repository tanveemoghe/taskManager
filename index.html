<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" data-auto-replace-svg="nest"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="row" style="margin-top:30px; color: #987BBB;">
                    <h3>Task Manager</h3>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <button class="btn btn-primary" type="button" id="addServerBtn"
                        style=" background-color:#987BBB; color: white; margin-right: 30px;">Add Server</button>
                    <button class="btn btn-outline-warning" type="button" id="removeServerBtn"
                        style="color:#987BBB; outline-color:#987BBB;">Remove Server</button>
                </div>
                <div class="row">
                    <div class="row server-status" style="padding-top:40px; padding-bottom:40px;">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="number" id="inputtask" class="form-control tasks" placeholder="Enter Tasks"
                            value="1" aria-label="Add Tasks" aria-describedby="button-addon"
                            style="outline-color:#987BBB; color:#987BBB;">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="createTaskButton"
                                style=" background-color:#987BBB; outline-color:#987BBB; color:white;">Add Task</button>
                        </div>
                    </div>
                    <div class="progressBar" style="padding-right:-50px;">
                        <div id="taskbar" class="progress-bar progress-bar-purple"
                            style="transition:width 20s linear; background-color:#987BBB;" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="task-progress">
                    <!-- <div class="progress"  style="margin-top:10px">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./taskManager.js"></script>
</body>

</html>
